 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/css/account.css">
</head>
<body>
<div class="wrapper">
	<div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">&nbsp; Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="/home.html" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="/home.html" class="signup">
                <div class="field">
                    <input type="text" placeholder="Full Name" id="t1" required>
                  </div>
              <div class="field">
                <input type="text" placeholder="Email Address" id="t2" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" id="t4" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" id="t5" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup" >
              </div>
              <div class="login-link">Already a member? <a href="">Login now</a></div>
            </form>
          </div>
        </div>

    <script src="/js/account.js"></script>
</body>
</html>
